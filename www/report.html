<div data-role="page" id="report"
	style="height: 100%; background-image: url('img/login_screen_bg.png'); background-size: cover; width: 100%; background-repeat: no-repeat;">
	<div data-role="header" data-position="fixed" data-tap-toggle="false"
		style="background-color: #43D3F7; text-align: center; display: table-cell; vertical-align: middle;">
		<img src="img/ic_arrow.png"
			style="width: 30px; float: left; margin-right: 5px; margin-left: 5px;"
			onclick='$.mobile.changePage("settings.html", {changeHash : true});'>
		<span
			style="color: #FFFFFF; font-weight: normal; font-size: medium; text-transform: none; text-align: center; margin-top: 1em; float: left; text-shadow: none;">Send
			Report</span> <img src="img/ques.png"
			onclick='$.mobile.changePage("faq.html", {changeHash : true});'
			style="float: right; width: 40px; margin-top: 5px;">
	</div>

	<div data-role="main" class="ui-content" align="center"
		style="background: transparent; width: 100%; padding: 0em;">


		<div id="mainCenter" align="center"
			style="width: 95%; margin-top: 9%; padding: 2.5%;">

			<label>Subject:</label> <input id="subject" type="text"
				placeholder="Subject"
				style="height: 50px; font-size: medium; color: #000000; border: 1px solid #FFFFFF; text-shadow: none;">
			<label>Message:</label>
			<textarea id="message" rows="10"
				style="height: auto !important; min-height: 100px !important;"></textarea>
			<button id="send_report"
				style="background-color: #00D88E; color: #FFFFFF; border: 1px solid #00D88E; font-style: normal; height: 50px; font-weight: lighter; text-shadow: none;">Send</button>

		</div>
	</div>
</div>
