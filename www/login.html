                #login,#registeration,#register_login,#add_details,#add_effect,#camera_screen,#dashboard,#notification,#profile,#search

                font-family: 'Roboto', sans-serif;

                .scrollablefirst {
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;

<body>
<div data-role="page" id="login"
	style="height: 100%; background-image: url('img/login_screen_bg.png'); background-size: cover; width: 100%; background-repeat: no-repeat;">

	<div data-role="main" class="ui-content" align="center"
		style="background: transparent; width: 100%; padding: 0em;">

			<div class="ui-grid-a" style="width: 100%; margin-top: 5%;"
			align="center">
			<div class="ui-block-a" style="width: 50%; height: 28%;">
				<img id="fb_login" src="img/ic_fb.png" style="width: 95%;">
			</div>
			<div class="ui-block-b" style="width: 50%;">
				<img id="tweet_login" src="img/ic_tweet.png" style="width: 95%;">
			</div>
		</div>
		<div id="mainCenter" align="center"
			style="width: 95%; margin-top: 55%; padding: 2.5%;">

			<input id="username" type="text" placeholder="Email" value="asju@gmail.com"
				style="background-image: url('img/ic_username.png'); background-position: 10px; background-repeat: no-repeat; padding-left: 55px; height: 50px; font-size: medium; color: #000000; border: 1px solid #FFFFFF; text-shadow: none;">
			<input id="password" type="password" placeholder="Password" value="123456"
				style="background-image: url('img/ic_password.png'); background-position: 10px; background-repeat: no-repeat; padding-left: 55px; height: 50px; font-size: medium; color: #000000; border: 1px solid #FFFFFF; text-shadow: none;">
			<button id="login_btn"
            style="background-color: #00D88E; color: #FFFFFF; border: 1px solid #00D88E; font-style: normal; height: 50px; font-weight: lighter; text-shadow: none;" onclick="doLogin();">Login</button>

			<a id="forgetPass">Forgot Username or Password</a>
			<div style="clear: both;">
				<br>
			</div>
			<a
				onclick='$.mobile.changePage("register_login.html", {changeHash : true});' id="homeid">Home</a>
		<p style="color: black;text-align: center;text-transform: none;text-shadow: none;font-size: small;display: none;">Version - 1.0.2</p>
		</div>
		<div data-theme="b" id="forgetPassDiv"
			style="z-index: 2; position: absolute; left: 12.5%; top: 27%; width: 75%; height: 29%; box-shadow: 5px 5px 5px #888888; background-color: #43D3F7; display: none;">
			<img src="img/ic_cross.png" id="popclose1"
				style="float: right; position: absolute; right: 0em; top: 0em;">
			<div style="margin-top: 18%; width: 77%;">
				<input type="text" placeholder="Email" id="forgetemail">
				<button id="update_pass_btn"
					style="background-color: #00D88E; color: #FFFFFF; border: 1px solid #00D88E; font-style: normal; height: 42px; font-weight: lighter; text-shadow: none;">Send
					Password/Username</button>
			</div>
		</div>
	</div>
	<div data-role="footer" style="background: none;">
		<p
			style="color: black; text-align: center; text-transform: none; text-shadow: none; font-size: small;">Version
			- 1.0.2</p>
	</div>
</div>
